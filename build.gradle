buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.owasp:dependency-check-gradle:4.0.1'
    }
}

subprojects {
    apply plugin: 'org.owasp.dependencycheck'

    dependencyCheck {
        suppressionFile = file("$rootProject.projectDir/depcheck-suppress.xml")
        failBuildOnCVSS = 9
    }
}